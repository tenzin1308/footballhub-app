# Springboot banner
#spring.main.banner-mode=off
#spring.banner.location=classpath:static/banner.txt
spring.config.import=secrets.properties
# log
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=logs
server.tomcat.accesslog.file-date-format=yyyy-MM-dd
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.suffix=.log
# SSL
server.port=8443
http.port=8080
server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=springboot
# Mongo DB
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.database=football-hub
spring.data.mongodb.username=football-hub
spring.data.mongodb.cluster=foothball-hub.2anzfsg.mongodb.net
spring.data.mongodb.uri=mongodb+srv://${spring.data.mongodb.username}:${spring.data.mongodb.password}@${spring.data.mongodb.cluster}